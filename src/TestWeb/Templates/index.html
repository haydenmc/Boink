<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
    <script type="text/javascript" src="webcomponents.js"></script>
    <script type="text/javascript" src="application.js"></script>
</head>
<body>
    <ui-application>
        <h1>Todo List</h1>
        <todo-list data-context="{{todoItems}}"></todo-list>
        <todo-add-item data-context="{{todoItems}}"></todo-add-item>
    </ui-application>

    <!-- Templates -->
    <template id="todo-list">
        <ui-repeater>
            <template>
                <p>{{name}}</p>
            </template>
        </ui-repeater>
    </template>

    <template id="todo-add-item">
        <input type="text" /><button data-event-click="addClicked">Add!</button>
    </template>
</body>
</html>
